<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
</head>
<body>

    <div class="main">
    

        <!-- Home section -->
        <div class="container bg-light text-center start">

            <h1 >Javascript Quiz</h1>
            <p class="led text-dark">
                Évaluez vos connaissances en JavaScript en
                répondant aux questions que nous avons
                spécialement sélectionnées pour vous.
                C'est fun et c'est gratuit. 
            </p>
            
           
            <form>
                <div class="form-group text-left">
                <label for="">Nom</label>
                <input type="text" name="" id="" class="form-control" placeholder="Nom d'utilisateur">
                </div>

                <div class="form-group text-left">
                    <label for="">Email</label>
                    <input type="mail" name="" id="" class="form-control" placeholder="Adresse e-mail">
                </div>
                
                <button class="btn btn-success btn-start">Commencer</button>

            </form>
        </div>

        <!-- End of home section -->

        <!-- Questions section -->
        <div class="container bg-light text-center questions hide">

            <p class="led text-dark question" >
            </p>
            <div class="timer">
               
            </div>
           
            <form>

                <div class="form-check" onclick="first.click()">
                    <input type="radio" name="q" id="first">
                    <label class="form-check-label">
                    </label>
                </div>
                <div class="form-check" onclick="second.click()">
                    <input type="radio" name="q" id="second">
                    <label class="form-check-label">
                    </label>
                </div>
                <div class="form-check" onclick="third.click()">
                    <input type="radio" name="q" id="third">
                    <label class="form-check-label">
                    </label>
                </div>
                <div class="form-check" onclick="fourth.click()">
                    <input type="radio" name="q" id="fourth">
                    <label class="form-check-label">
                    </label>
                </div>
                
                <div class="btns">
                    <button class="btn btn-warning text-light">Annuler</button>
                    <button class="btn btn-success btn-next">Suivant</button>
                </div>
           

            </form>
        </div>
      
        <div class="container bg-light text-center result hide">

            <h1>Melka</h1>
            <p class="led text-dark">
                Melkabotale1@gmail.com
            </p>
            <p><span class="fa fa-regular fa-circle-check success"></span></p>
            <p class="font-weight-bold">14/15</p>
           
            
                <button class="btn btn-success">Commencer</button>
        </div>

    </div>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/fade8f71ba.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
